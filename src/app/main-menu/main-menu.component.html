<div class="container justify-content-center">
  <div class="card centerMenu">
    <div class="card-header">
      <h4 class="centerTitle">OPCIONES PARA {{idP1}}</h4>
    </div>
    <div class="card-body">
      <div class="centerMenuBtn">
        <button type="button" (click)="parametersBegin()" class="btn btn-primary centerMenuBtn">Jugar contra jugador</button>
      </div>
      <div class="centerMenuBtn">
        <button type="button" (click)="optionsAIBegin()" class="btn btn-primary centerMenuBtn">Jugar contra computadora</button>
      </div>
      <div class="centerMenuBtn">
        <button type="button" (click)="seeGames()" class="btn btn-primary centerMenuBtn">Registro de partidas</button>
      </div>
      <div class="centerMenuBtn">
        <button type="button" [routerLink]="['/login']" class="btn btn-primary centerMenuBtn">Salir</button>
      </div>
    </div>
  </div>
</div>

<!-- Parameters Modal -->
<div class="modal fade" id="parameters" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Parámetros del juego</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="boardSize" class="col-sm-6 col-form-label">Tamaño de tablero</label>
          <div class="col-sm-6">
              <input type="text" [(ngModel)]="bSize" class="form-control" id="boardSize" placeholder="Tamaño en digitos..">
          </div>
        </div>
        <div class="form-group row">
          <label for="nSize" class="col-sm-6 col-form-label">Tamaño de N en línea</label>
          <div class="col-sm-6">
            <input type="text" [(ngModel)]="nSize" class="form-control" id="nbSize" placeholder="Tamaño en digitos..">
          </div>
        </div>
        <div class="form-group row"> 
          <label for="rSize" class="col-sm-6 col-form-label">Número de rondas</label> 
          <div class="col-sm-6"> 
            <input type="text" [(ngModel)]="nRounds" class="form-control" id="rSize" placeholder="Tamaño en digitos.."> 
          </div> 
        </div> 
        <div class="form-group row"> 
          <label for="player" class="col-sm-6 col-form-label">Segundo jugador</label> 
          <div class="col-sm-6"> 
            <input type="text" [(ngModel)]="player" class="form-control" id="player" placeholder="Tamaño en digitos.."> 
          </div> 
        </div> 
        <div class="form-group row">
          <label for="nColor" class="col-sm-6 col-form-label">Color de ficha</label>
          <div class="col-sm-6">
            <select id="selectedColor" [(ngModel)]="nColor" class="form-control">
              <option class="{{col.styleName}}" *ngFor="let col of colors"
                [value]="col.color">{{col.name}}</option> 
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" [routerLink]="['/tablero']" (click)=newGame() data-dismiss="modal" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- AI modal -->


<!-- Games modal -->
<div class="modal fade" id="gamesRegistered" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de partidas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="active" id="idChk">
              <label class="form-check-label" for="idChk">
                Ver solo activos
              </label>
            </div>  

          <!-- Show all games or active games -->

          <div *ngIf="active">
            <div *ngFor="let game of activeGames">
              <div class="form-group row">
                <label for="gameInfo" class="col-sm-6 col-form-label">vs</label>
                <div class="col-sm-6">
                  <button type="button" (click)=openGame(game) data-dismiss="modal" class="btn btn-primary">Jugar</button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!active">
            <div *ngFor="let game of allGames">
              <div class="form-group row">
                <!-- <label for="gameInfo" class="col-sm-6 col-form-label">{{}} vs {{}}</label> -->
                <div class="col-sm-6">
                  <button type="button" (click)=review() data-dismiss="modal" class="btn btn-primary">Ver</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-primary">Atrás</button>
        </div>
      </div>
    </div>
  </div>

<!-- something wrong modal -->
<div class="modal fade" id="failed" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Algo salió mal....</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="rSize" class="col-sm-6 col-form-label">Probablemete el usuario no existe o no está conectado.</label> 
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
