<html>
  <head>
    <title>Iniciar sesi贸n</title>
  </head>
  <body>
<div class="container justify-content-center">
  <div class="card cardlogin col-sm-6">
      <div class="centerDiv">
          <img src="../../assets/icons/download.png" name="imgPerfil" alt="Card image cap" style="margin-top: 10% ; width: 40%">
            
            <h6 class="card-title" id = "txtEmail" style="float:none"> </h6>
      </div>
      <div class="card-body">
        <h6 class="card-title centerDiv" id = "txtPerfil">Inicia sesi贸n en Google: </h6>
        <div class="centerDiv" style="margin-top:5%;margin-bottom: 5%">
          <button (click)="login()" id = "loginButton" class="btn-primary" hidden style="white-space: pre;">Iniciar sesion como</button>
          <div class="g-signin2" data-onsuccess="onSignIn" id = "GoogleButton"></div>
        </div>
        <div class="centerDiv">
          <a href="#" onclick="signOut();" id="closeLink" hidden>Cerrar Sesi贸n</a>
        </div>
      </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">REGISTRO DE JUGADOR</h5>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="nSize" class="col-sm-6 col-form-label">Nickname</label>
          <div class="col-sm-6">
            <input type="text" [(ngModel)]="nickname" class="form-control" id="idNickName" placeholder="....">
          </div>
        </div>
        <div class="form-group row"> 
          <label for="rSize" class="col-sm-6 col-form-label">Detalles</label> 
          <div class="col-sm-6"> 
            <input type="text" [(ngModel)]="details" class="form-control" id="idDetails" placeholder="...."> 
          </div> 
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" (click)="registerUser()" data-dismiss="modal" class="acceptButton">Aceptar</button>
        <button type="button" class="cancelButton" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- something wrong modal -->
<div class="modal fade" id="failed" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Algo sali贸 mal....</h5>
        </div>
        <div class="modal-body">
          <label for="rSize" class="col-sm-6 col-form-label">{{errorMsg}}</label> 
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="acceptButton">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
