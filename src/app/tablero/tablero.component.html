<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li class="sidebar-brand">
              <a>
                  N en l√≠nea!
              </a>
          </li>
          <div *ngFor="let i of sideBarItems">
            <li>
              <a routerLink="/{{i.href}}" routerLinkActive="active">{{i.text}}</a>
            </li>
          </div>
      </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <div class="container-fluid">
        <div id="main">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <span style="font-size:40px;cursor:pointer;color:rgb(170, 132, 26)" (click)="backToMenu()">&#9776;</span>
              </div>
              <div class="col-sm-9">
                <div class="card centerBoardCard">
                  <div class="container board centerDiv">
                    <div class="btn-group">
                      <div *ngFor= "let column of idButtonGrid">
                        <div *ngFor= "let cell of column">
                          <button type="button" id="{{cell}}" (click)="touchButton($event)" class="cellbutton"></button>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label class="list-group-item">Cras justo odio</label>
                </div>
              <div class="col-sm-4">
                <label class="list-group-item">Cras justo odio</label>
                </div>
              <div class="col-sm-4">
                <label class="list-group-item">Cras justo odio</label>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- end game modal -->
<div class="modal fade" id="end" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{dialogTitleEndGame}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{dialogEndGame}} en {{size}} en linea! Gracias por jugar.
      </div>
      <div class="modal-footer">
        <button type="button" [routerLink]="['/menu']" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
