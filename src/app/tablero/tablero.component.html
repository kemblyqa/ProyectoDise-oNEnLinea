<div id="mySidenav" class="sidenav">
  <a class="closebtn" (click)="closeNav()">&times;</a>
  <div *ngFor="let i of sideBarItems">
    <a href="#">{{i.text}}</a>
  </div>
  

  <!-- <a href="#">About</a>

  <a href="#">Contact</a> -->
</div>



<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  <div class="container-fluid">
    <div class="card centerBoardCard">
      <div class="container board centerDiv">
        <div class="btn-group">
          <div *ngFor= "let column of idButtonGrid">
            <div *ngFor= "let cell of column">
                <button type="button" id="{{cell}}" (click)="touchButton($event)" class="cellbutton"></button>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>



<!-- end game modal -->
<div class="modal fade" id="end" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{dialogTitleEndGame}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{dialogEndGame}} en {{size}} en linea! Gracias por jugar.
      </div>
      <div class="modal-footer">
        <button type="button" [routerLink]="['/menu']" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
