<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <!-- chat with player -->
    <div class="chat-header">
      <label class="sidebar-brand">Chat con jugador</label>
    </div>
    <div class="chatbox">
      <div class="messages">
        <div *ngFor="let message of messages" [class.right]="message.self">
          {{message.text}}
        </div>
      </div>
      <div class="input-container">
        <input type="text" class="inputtext" [(ngModel)]="replyMessage">
        <button class="replyBtn" (click)="reply()">Enviar</button>
      </div>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <!-- Page Main Content -->
      <div id="main">
        <div class="container-fluid">
          <!-- First row with the board -->
          <div class="row">
            <div class="col-md-11">
              <span style="font-size:40px;cursor:pointer;color:rgb(170, 132, 26)" (click)="backToMenu()">&#9776;</span>
              <button type="button" class="btn btn-default" id="nextButton">>>></button>
              <!-- board -->
                <div class="container centerDiv">
                  <div class="tBoard">
                      <table class="board" id="tableBoard">
                          <tr *ngFor= "let column of buttonIDs">
                            <td *ngFor= "let cell of column">
                              <button type="button" id="{{cell}}" (click)="touchButton($event)" class="cellbutton btn"></button>
                            </td>
                          </tr>
                        </table>
                  </div>
                </div>
              <!-- /#board -->
            
            </div>
          </div>
          <!-- /#First row -->
          <!-- Second row with info -->
            <div class="row" style="margin-top: 2%">
              <div class="col-sm-4">
                <label class="list-group-item">Usuario: {{playerNickname}}</label>
                </div>
              <div class="col-sm-4">
                <label class="list-group-item">Turno: {{playerTurn}}</label>
                </div>
              <div class="col-sm-4">
                <label class="list-group-item">Ronda: {{playerRound + 1}}</label>
              </div>
            </div>
          <!-- /#Second row -->
        </div>
      </div>
      <!-- /#Page Main Content -->
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- end game modal -->
<div class="modal fade" id="end" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{dialogTitleEndGame}}</h5>
      </div>
      <div class="modal-body">
        {{dialogEndGame}} en {{nSize}} en linea! Gracias por jugar.
      </div>
      <div class="modal-footer">
        <button type="button" [routerLink]="['/menu']" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
